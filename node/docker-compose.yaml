services:
  node:
    environment:
      NODE_PATH: "/tmp/node_modules"
      SAM_CLI_TELEMETRY: 0
      SST_TELEMETRY_DISABLED: 1
      CLAUDE_CONFIG_DIR: /root/.claude
    image: d_n:22
    volumes:
      - type: bind
        source: "${FOLDER}"
        target: /app
      - type: bind
        source: "$HOME/Downloads"
        target: /data
      # - type: bind
      #   source: "${HOME}/.aws"
      #   target: /root/.aws
      #   read_only: true
      - type: bind
        source: ./volume/vscode-server
        target: /root/.vscode-server
      - type: bind
        source: ./volume/claude
        target: /root/.claude
    tty: true
    entrypoint: /bin/bash
    #ports:
      #- "3000:3000"
      #- "5555:5555"
