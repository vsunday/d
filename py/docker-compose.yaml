services:
  app:
    image: d_p
    environment:
      CLAUDE_CONFIG_DIR: /root/.claude
    volumes:
      - type: bind
        source: "${FOLDER}"
        target: /app
      - type: bind
        source: "${HOME}/Downloads"
        target: /data
      #- type: bind
      #  source: "${HOME}/.aws"
      #  target: /root/.aws
      #  read_only: true
      - type: bind
        source: ./volume/vscode-server
        target: /root/.vscode-server
      - type: bind
        source: ./volume/.claude
        target: /root/.claude
    tty: true
    entrypoint: /bin/bash
