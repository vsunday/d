services:
  ollama:
    image: ollama/ollama:latest
    container_name: cipher-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  cipher:
    image: cipher-cipher:latest
    container_name: cipher-mcp
    ports:
      - "5000:5000"  # If using HTTP transport
    volumes:
      - ${FOLDER}:/workspace
      - cipher_data:/app/.cipher
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434/v1
      - MCP_SERVER_MODE=aggregator  # Optional: if using as aggregator
    depends_on:
      ollama:
        condition: service_healthy
    stdin_open: true
    tty: true

volumes:
  ollama_data:
    driver: local
  cipher_data:
    driver: local

